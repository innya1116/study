<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/img/favicon_48.png">
<title>Samsung Privacy</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="wrap" class="wrap">
    <header class="header">

    </header>
    <section class="contents">
        <!--
            layout:
                text-image(default text top)
                text-image--text-left
                text-image--text-right
                text-image--text-bottom
                text-image--overlay

            background color:
                bg-black
                bg-white
                bg-gray

            box-style:
                round-box
                border-box
                round-border-box
        -->
        <div class="text-image border-box round-box">
            <div class="text-image__text">
                <h2 class="text-image__title">타이틀</h2>
                <h3 class="text-image__sub-title">서브 타이틀</h3>
                <p class="text-image__description">설명</p>
                <p class="text-image__disclaimer">부가 정보</p>
            </div>
            <div class="text-image__image">
                <img src="https://via.placeholder.com/320x200?text=dummy-image" alt="">
            </div>
        </div>
    </section>
    <footer class="footer">

    </footer>
</div>

<!-- js file load -->
<script src="../js/main.js"></script>

</body>
</html>
